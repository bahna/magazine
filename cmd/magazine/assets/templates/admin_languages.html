{{ define "main" }}
<main class="px2">
    <h1 class="m0">{{ T "languages" }}</h1>
    <ul>
	{{ range .Data.Languages }}
	    <li>{{ languageName . }}</li>
	{{ end }}
    </ul>

    <form method="post" action="/admin/languages/add">
	<fieldset>
	    <legend>{{ T "new_language" }}</legend>
	    <div>
		<label>{{ T "name" }}</label>
		<select name="Code">
		    {{ range .Data.AvailableLanguages }}
			<option value="{{ .code }}">{{ .name }}</option>
		    {{ end }}
		</select>
	    </div>
	    <input type="submit" value="{{ T "add" }}"> 
	</fieldset>
    </form>
</main>
{{ end }}
